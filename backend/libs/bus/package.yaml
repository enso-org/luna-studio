name:    luna-bus
version: 0.1.0.0
license: AGPL-3
author:  Luna Team <contact@luna-lang.org>

ghc-options:
    - -Wall
    - -O2

dependencies:
    - aeson
    - base
    - binary
    - bytestring
    - layered-state
    - lens-utils
    - luna-configurator
    - luna-exception
    - monad-control
    - prologue
    - text
    - transformers-base
    - yaml
    - zeromq4-haskell

library:
  source-dirs: src

default-extensions:
    - AllowAmbiguousTypes
    - ApplicativeDo
    - Arrows
    - BangPatterns
    - BinaryLiterals
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DoAndIfThenElse
    - DuplicateRecordFields
    - EmptyDataDecls
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - LambdaCase
    - LiberalTypeSynonyms
    - MonadComprehensions
    - MultiWayIf
    - MultiParamTypeClasses
    - NamedWildCards
    - NegativeLiterals
    - NoImplicitPrelude
    - NumDecimals
    - OverloadedLabels
    - OverloadedStrings
    - PackageImports
    - QuasiQuotes
    - RankNTypes
    - RecursiveDo
    - RelaxedPolyRec
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeFamilyDependencies
    - TypeSynonymInstances
    - TypeOperators
    - ViewPatterns
