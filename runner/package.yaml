name:               luna-studio-runner
version:            "0.1"
author:             New Byte Order <contact@newbyteorder.com>
maintainer:         New Byte Order <contact@newbyteorder.com>

dependencies:
    - base
    - containers
    - dependent-state
    - prologue
    - typelevel
    - lens-utils
    - lens
    - dependent-state
    - aeson
    - bytestring
    - directory
    - exceptions
    - optparse-applicative
    - path
    - split
    - shelly
    - system-filepath
    - text
    - template-haskell
    - typed-process

default-extensions:
    - AllowAmbiguousTypes
    - ApplicativeDo
    - Arrows
    - BangPatterns
    - BinaryLiterals
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DoAndIfThenElse
    - DuplicateRecordFields
    - EmptyDataDecls
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - LambdaCase
    - MonadComprehensions
    - MultiWayIf
    - NamedWildCards
    - NegativeLiterals
    - NoImplicitPrelude
    - NumDecimals
    - OverloadedLabels
    - OverloadedStrings
    - PackageImports
    - QuasiQuotes
    - RankNTypes
    - RecursiveDo
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeFamilyDependencies
    - TypeOperators
    - ViewPatterns

    - LiberalTypeSynonyms
    - RelaxedPolyRec

executables:
  luna-studio:
    main: StudioRunner.hs
    source-dirs: src
