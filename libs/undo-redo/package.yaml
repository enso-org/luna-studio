name:               undo-redo
version:            0.1.0.0
author:             New Byte Order <contact@newbyteorder.com>
maintainer:         New Byte Order <contact@newbyteorder.com>

dependencies:
  - base
  - binary
  - zmq-bus-config
  - zmq-bus
  - lens
  - mtl
  - bytestring
  - prologue
  - container
  - luna-empire-api
  - batch-lib-luna-empire
  - stm
  - safe-exceptions
  - text

default-extensions:
  - NoImplicitPrelude
  - DeriveGeneric
  - TemplateHaskell
  - MultiParamTypeClasses

library:
    source-dirs: src
    ghc-options: -Wall -O2
    # other-modules:
    #     - Undo-redo

executables:
 undo-redo-exec:
   dependencies:
     - undo-redo
     - m-logger


   source-dirs: app
   main:        Main.hs
   ghc-options: -Wall -O2 -threaded

tests:
   spec:
       main: Spec.hs
       source-dirs: test
       dependencies:
           - undo-redo
           - hspec
