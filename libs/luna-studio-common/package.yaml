name:               luna-studio-common
version:            0.1.0.0
author:             New Byte Order <contact@newbyteorder.com>
maintainer:         New Byte Order <contact@newbyteorder.com>

flags:
  debug:
    description:      Enable debug support
    default:          false
    manual:           false

dependencies:
  - aeson
  - base
  - binary
  - bytestring
  - clock
  - containers
  - convert
  - deepseq
  - hashable
  - lens
  - lens-utils
  - matrix
  - pretty-show
  - prologue
  - scope-searcher
  - text
  - time
  - unordered-containers
  - uuid-types
  - yaml
  - zlib

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeSynonymInstances
  - ViewPatterns

library:
  source-dirs: src
  ghc-options: -Wall -O2 -threaded -DCOMPRESS_REQUESTS


executables:
  luna-studio-common-test:
    source-dirs: test
    main: Main.hs
    ghc-options: -Wall -O2 -threaded
    dependencies:
      - base
      - prologue
      - luna-studio-common
