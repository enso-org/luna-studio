name:               batch-lib-luna-empire
version:            0.1.0.0
author:             New Byte Order <contact@newbyteorder.com>
maintainer:         New Byte Order <contact@newbyteorder.com>

dependencies:
  - base
  - binary
  - bytestring
  - containers
  - either
  - ekg
  - errors
  - filemanip
  - filepath
  - groom
  - luna-empire
  - luna-empire-api
  - luna-empire-api-json
  - m-logger
  - mtl
  - optparse-applicative
  - pretty-show
  - prologue
  - prologue
  - split
  - stm
  - text
  - time
  - transformers
  - uuid
  - uuid-types
  - zeromq4-haskell >= 0.4
  - zmq-bus
  - zmq-bus-config

default-extensions:
  - NoImplicitPrelude
  - TemplateHaskell

library:
    source-dirs: src
    ghc-options: -Wall -O2 -threaded
    other-modules:
      - Paths_batch_lib_luna_empire
