name:               batch-lib-luna-empire
version:            0.1.0.0
author:             New Byte Order <contact@luna-lang.org>
maintainer:         New Byte Order <contact@luna-lang.org>

dependencies:
  - base
  - binary
  - bytestring
  - containers
  - directory
  - either
  - ekg
  - errors
  - exceptions
  - filemanip
  - filepath
  - groom
  - luna-core
  - luna-empire
  - luna-project
  - luna-studio-common
  - m-logger
  - mtl
  - optparse-applicative
  - path
  - pretty-show
  - prologue
  - safe
  - safe-exceptions
  - shelly
  - split
  - stm
  - temporary
  - text
  - time
  - transformers
  - unordered-containers
  - uuid
  - uuid-types
  - zeromq4-haskell >= 0.4
  - zmq-bus
  - zmq-bus-config
  - zlib

default-extensions:
  - NoImplicitPrelude
  - TemplateHaskell

library:
    source-dirs: src
    ghc-options: -Wall -O2 -threaded
    other-modules:
      - Paths_batch_lib_luna_empire
