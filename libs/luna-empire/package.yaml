name: luna-empire
version: "0.1"
author: New Byte Order <contact@luna-lang.org>
maintainer: New Byte Order <contact@luna-lang.org>
build-type: Simple

library:
    source-dirs: src

tests:
    spec:
        main: Spec.hs
        source-dirs: test
        ghc-options: -Wno-unused-do-bind -threaded -with-rtsopts=-N4
        dependencies:
            - luna-empire
            - hspec
            - monad-loops
            - QuickCheck
            - reflection
            - raw-strings-qq
            - template-haskell
            - safe-exceptions

benchmarks:
    bench:
        main: Main.hs
        source-dirs: bench
        ghc-options: -O2 -threaded -with-rtsopts=-N
        dependencies:
            - criterion
            - luna-empire

ghc-options: -Wall

dependencies:
    - aeson
    - aeson-pretty
    - async
    - bimap
    - base
    - bytestring
    - containers
    - convert
    - data-default
    - dependent-state
    - directory
    - exceptions
    - filepath
    - lens
    - lifted-base
    - luna-core
    - luna-passes
    - luna-parser
    - luna-lexer
    - luna-studio-common
    - luna-stdlib
    - luna-project
    - m-logger
    - matrix
    - megaparsec
    - mtl
    - open-browser
    - path
    - prologue
    - safe
    - safe-exceptions
    - split
    - stm
    - text
    - text-processing
    - transformers
    - typelevel
    - unordered-containers
    - uuid
    - vector-text
    - zlib == 0.6.1.2

default-extensions:
    - AllowAmbiguousTypes
    - ApplicativeDo
    - Arrows
    - BangPatterns
    - BinaryLiterals
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DoAndIfThenElse
    - DuplicateRecordFields
    - EmptyDataDecls
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - LambdaCase
    - LiberalTypeSynonyms
    - MonadComprehensions
    - MultiWayIf
    - NamedWildCards
    - NegativeLiterals
    - NoImplicitPrelude
    - NumDecimals
    - OverloadedLabels
    - OverloadedStrings
    - PackageImports
    - QuasiQuotes
    - RankNTypes
    - RecursiveDo
    - RelaxedPolyRec
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeFamilyDependencies
    - TypeOperators
    - ViewPatterns
