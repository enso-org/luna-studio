name: luna-empire
version: "0.1"
author: New Byte Order <contact@newbyteorder.com>
maintainer: New Byte Order <contact@newbyteorder.com>
build-type: Simple

library:
    source-dirs: src

tests:
    spec:
        main: Spec.hs
        source-dirs: test
        ghc-options: -Wno-unused-do-bind -threaded -with-rtsopts=-N4
        dependencies:
            - luna-empire
            - hspec
            - QuickCheck
            - reflection

ghc-options: -Wall

dependencies:
    - aeson
    - aeson-pretty
    - base
    - bytestring
    - containers
    - convert
    - data-default
    - exceptions
    - filepath
    - lens
    - luna
    - luna-empire-api
    - luna-empire-api-json
    - m-logger
    - mtl
    - open-browser
    - prologue
    - split
    - stm
    - text
    - uuid
    - visualization-api

default-extensions:
    - FlexibleContexts
    - FlexibleInstances
    - MultiParamTypeClasses
    - NoImplicitPrelude
    - TemplateHaskell
    - TypeFamilies
