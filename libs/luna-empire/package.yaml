name: luna-empire
version: "0.1"
author: New Byte Order <contact@newbyteorder.com>
maintainer: New Byte Order <contact@newbyteorder.com>
build-type: Simple

library:
    source-dirs: src

tests:
    spec:
        main: Spec.hs
        source-dirs: test
        dependencies:
            - luna-empire
            - hspec
            - reflection

ghc-options: -Wall -Wno-unused-do-bind

dependencies:
    - aeson
    - aeson-pretty
    - base
    - bytestring
    - container
    - data-construction
    - data-layer
    - data-prop
    - directory
    - either
    - fgl
    - filepath
    - ghc-prim
    - luna
    - luna-empire-api
    - luna-empire-api-json
    - luna-parser
    - lunac
    - m-logger
    - MissingH
    - mtl
    - prologue
    - split
    - stm
    - text
    - transformers
    - typelevel
    - uuid
    - visualization-api
    - zmq-bus
    - zmq-bus-config

default-extensions:
    - DeriveFunctor
    - DeriveTraversable
    - FlexibleContexts
    - FlexibleInstances
    - MultiParamTypeClasses
    - NoImplicitPrelude
    - RankNTypes
    - TemplateHaskell
    - TypeFamilies
