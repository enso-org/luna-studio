name:                nodelab
version:             0.1.0.0
synopsis:            NodeLab
homepage:            www.nodelab.io
license:             AllRightsReserved
author:              New Byte Order
maintainer:          contact@nodelab.io

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - ViewPatterns

ghc-options:
    -Wall -O2

#
# ACHTUNG! Zmieniasz tu - zmien w interactive
#
dependencies:
  - "base >= 4.8 && < 4.9"
  - aeson
  - base64-bytestring
  - binary
  - bytestring
  - containers
  - data-default
  - datetime
  - deepseq
  - ghcjs-base
  - ghcjs-dom
  - ghcjs-prim
  - hashable
  - lens
  - luna-empire-api
  - luna-empire-api-json
  - matrix
  - mtl
  - placeholders
  - prologue
  - random
  - react-flux
  - scope-searcher
  - split
  - text
  - time
  - transformers
  - unordered-containers
  - uuid-types
  - visualization-api

executables:
  nodelab:
    main:             Main.hs
    source-dirs:      app/src
